[pytest]
# Позволяет писать async тесты без явного указания loop
asyncio_mode = auto

# Добавляет корень проекта в пути импорта (решает проблему с ModuleNotFoundError: src)
pythonpath = .

# Указывает, где искать тесты
testpaths = tests

# Настройка для совместимости с новыми версиями pytest-asyncio
asyncio_default_fixture_loop_scope = function